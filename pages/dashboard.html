<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <!-- Link to external CSS -->
  <link rel="stylesheet" href="../css/styles.css">
  <!-- Add custom fonts or icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
  <script defer src="../js/auth.js"></script>
</head>

<body>
    <div class="dashboard-sidebar">
        <div class="dashboard-hero">
            <img class="dashboard-logo" src="../images/vertex-logo.png" alt="Vertex Logo" width="30">
            <h2>Vertex</h2>
        </div>
        <div class="dashboard-line"></div>
        <div class="icon" data-label="Dashboard"><img src="../images/dashboard-layout-svgrepo-com.svg" alt="" width="30"></div>
        <div class="icon" data-label="Integrations"><img src="../images/setting-machine-equipment-wheel-cog-svgrepo-com.svg" alt="" width="30"></div>
        <div class="icon" data-label="Contacts"><img src="../images/contacts-alt-svgrepo-com.svg" alt="" width="30"></div>
        <div class="icon" data-label="Draws"><img src="../images/champion-svgrepo-com.svg" alt="" width="30"></div>
        <div class="icon" data-label="Settings"><img src="../images/settings-svgrepo-com.svg" alt="" width="30"></div>
        <!-- Add more icons as needed -->
    </div>
    <div class="dashboard-content">
        <!-- <span class="hamburger" id="toggle-btn">â˜°</span> -->
        <div class="dashboard-profile">
            <h3 id="user-name">Hello Josh</h3>  <!-- Initially displaying "Hello Josh" -->
            <div class="profile-right">
                <img src="../images/notification-svgrepo-com.svg" alt="" width="20">
                <img src="../images/profile-svgrepo-com.svg" alt="" width="20">
            </div>   
        </div>
        <!-- Your main content here -->
        <div class="dashboard-content-card">
            <div class="dashboard-header">
                <div>
                    <h2><img class="tag" src="../images/tag1-white.svg" alt="" width="15">
                    <h2>Special Offer</h2>
                </div>
                <p>Get 30% off the Turbo Plan</p>
                <a href="#">Get Now</a>
            </div>
            <div class="dashboard-second">
                <div>
                    <canvas id="myChart"></canvas>
                    <h4>Total Steps (Last 30 Days)</h4>
                    <!-- Insert steps graph here -->
                      
                      <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
                      
                      <script>
                        const ctx = document.getElementById('myChart');
                      
                        new Chart(ctx, {
                          type: 'bar',
                          data: {
                            labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                            datasets: [{
                              label: 'Total Steps (Last 30 Days)',
                              data: [12, 19, 3, 5, 2, 3],
                              borderWidth: 1
                            }]
                          },
                          options: {
                            scales: {
                              y: {
                                beginAtZero: true
                              }
                            }
                          }
                        });
                      </script>
                      
                </div>
                <div>
                    <h4>Total XP (Last 30 Days)</h4>
                    <!-- Insert XP graph here -->
                </div>
            </div>
            <div>
                <p>Complete your Setup</p>
            </div>
            <div class="dashboard-quick-views">
                <div class="dashboard-quick--one">
                    <p class="profile-setup"><span>1</span> Complete your Profile Setup</p>
                    <img src="../images/Profile data-cuate.svg" alt="complete profile icon" width="100">
                </div>
                <div class="dashboard-quick--two">
                    <p class="profile-setup"><span>2</span> Add/Import Contacts</p>
                    <img src="../images/New employee-amico.svg" alt="contacts icon" width="100">
                </div>
                <div class="dashboard-quick--three">
                    <p class="profile-setup"><span>3</span> Connect Workspace</p>
                    <!-- <video autoplay loop muted>
                        <source src="../images/Software integration.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video> -->
                    <img src="../images/Software integration-bro.svg" alt="integration icon" width="100">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
