<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <title>Login / Sign Up</title>
  <!-- Link to external CSS -->
  <link rel="stylesheet" href="../css/styles.css">
  <!-- Add custom fonts or icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
  <script defer src="../js/auth.js"></script>
</head>

<body>
  <div class="login-signup-container">
    <!-- Left Side: Image -->
    <div class="left-side">
      <img class="auth-image" src="../images/knee-bend-girl.jpg" alt="Side Image">
      <img class="auth-logo" src="../images/vertex-logo.png" alt="vertex-logo" width="50px">
      <a class="auth-back-to-home" href="index.html">Back to home <span>â‡›</span></a>
      <p class="auth-p">Compete for top spot and receive real reward</p>
    </div>

    <!-- Right Side: Form Section -->
    <div class="right-side">

      <!-- Login Form -->
      <form id="login-form" class="auth-form">
        <h2>Login to your account</h2>
        <p>Don't have an account? <span id="switch-to-signup">Sign Up</span></p>
        <!-- <label for="login-email">Email</label> -->
        <input type="email" id="login-email" placeholder="Enter your email" required>
        <!-- <label for="login-password">Password</label> -->
        <input type="password" id="login-password" placeholder="Enter your password" required>
        <button type="submit" class="submit-btn">Login</button>
        
      </form>

      <!-- Sign-Up Form (Initially Hidden) -->
      <form id="signup-form" class="auth-form hidden" >
        <h2>Create your account</h2>
        <p>Already have an account? <span id="switch-to-login">Login</span></p>
        <!-- <label for="signup-email">Email</label> -->
        <input type="email" id="signup-email" placeholder="Enter your email" required>
        <!-- <label for="signup-company">Company Name</label> -->
        <input type="text" id="signup-company" placeholder="Enter your company name" required>
        <!-- <label for="signup-password">Password</label> -->
        <div class="signup-passwords">
            <input type="password" id="signup-password" placeholder="Create a password" required>
            <!-- <label for="signup-confirm-password">Confirm Password</label> -->
            <input type="password" id="signup-confirm-password" placeholder="Confirm your password" required>
        </div>
        <button type="submit" class="submit-btn">Sign Up</button>
        
      </form>
    </div>
  </div>
</body>

</html>
